version: '3'
services:
  postgresql:
    container_name: postgresql
    image: postgres
    env_file:
      - .env
    environment:
      PG_DATA: var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - 5000:5000
    command: npm run start
    depends_on:
      - postgresql
    restart: always
volumes:
  db-data:
